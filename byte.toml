# Byte project configuration
# Making byte itself "byte compatible"

[project]
name = "byte"
type = "cli"
ecosystem = "rust"
description = "Project orchestration tool for modern development workflows"

[build]
# Development builds
dev = "cargo build"
# Release builds
release = "cargo build --release"
# Run the TUI
run = "cargo run -- tui"
# Run tests
test = "cargo test"
# Check without building
check = "cargo check"
# Format code
fmt = "cargo fmt"
# Lint
lint = "cargo clippy -- -D warnings"

[commands]
# Install byte locally
install = "cargo install --path ."
# Clean build artifacts
clean = "cargo clean"
# Build and run TUI
dev-tui = "cargo run -- tui"
# Full CI pipeline
ci = "cargo fmt --check && cargo clippy -- -D warnings && cargo test && cargo build --release"
# Discover projects (for testing)
discover = "cargo run -- tui"
